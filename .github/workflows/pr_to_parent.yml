name: PR to ncbench/ncbench-workflow
# This workflow is triggered on pushes to the repository when the branch starts with a useful prefix.

on:
  create:
    branches:
      - test4

jobs:
  ncbench-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { ncbench-workflow, ncbench } = context.repo;
            const result = await github.rest.pulls.create({
              title: '[Example] Test automated PR',
              owner,
              repo,
              head: '${{ github.ref_name }}',
              base: 'main',
              body: [
                'This PR is auto-generated by',
                '[actions/github-script](https://github.com/actions/github-script).'
              ].join('\n')
            });
