name: PR to ncbench/ncbench-workflow
# This workflow is triggered on pushes to the repository when the branch starts with a useful prefix.

on:
  push:
    branches:
      - 'sarek_*'

jobs:
  ncbench-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = await github.rest.pulls.create({
              title: `Automated PR from ${context.ref}`,
              owner: 'ncbench',
              repo: 'ncbench-workflow',
              head: '${{ github.repository }}:${{ github.ref_name }}',
              base: 'main',
              body: [
                'This PR is auto-generated by',
                '[actions/github-script](https://github.com/actions/github-script).'
              ].join('\n')
            });